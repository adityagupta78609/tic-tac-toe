<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="game.svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    
    <nav>
      <ul>
        <li><h1>MY TIC TAC TOE</h1></li>
      </ul>
    </nav>

    <div class="game">
        <div class="c1">
        <div class="container">
            <div class="box1 box "><span class="boxtext"></span></div>
            <div class="box2 box"><span class="boxtext"></span></div>
            <div class="box3 box"><span class="boxtext"></span></div>
            <div class="box4 box"><span class="boxtext"></span></div>
            <div class="box5 box"><span class="boxtext"></span></div>
            <div class="box6 box"><span class="boxtext"></span></div>
            <div class="box7 box"><span class="boxtext"></span></div>
            <div class="box8 box"><span class="boxtext"></span></div>
            <div class="box9 box"><span class="boxtext"></span></div>
        </div>
        </div><div class="c2">
        <div class="gameinfo">
            <h1>
                Welcome to Tic Tac Toe 
            </h1>
            <br>
             
              <label class="lab" for="player1">enter player1's name : </label>
              <input type="text" class="input" name="player1" id="player1">
              <br>
              <br>
              <label class="lab" for="player2">enter player2's name : </label>
              <input type="text" class="input" name="player2" id="player2">
              <br>
              <br>
              <button type="submit" class="sub" onclick="submitted()"><h2>Submit</h2></button>
            
          
            <div>
              <br>
              
                <span id="info"> </span>
                <br>
                <br>
                <button id="reset" onclick="reset()"><h2>RESET</h2></button>
                <button id="play"  onclick="again()"><h2>Play Again</h2></button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" id="gif" alt="">
            </div>
        </div>
    </div></div>
    <script src="script.js"></script>
  </body>
</html>
